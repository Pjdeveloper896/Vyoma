<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vyoma Notes Exchange</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .note-card { transition: 0.3s; }
    .note-card:hover { transform: scale(1.03); }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ“š Peer Notes Exchange - Vyoma</h1>

    <!-- Upload Form -->
    <div class="card p-3 mb-4 shadow">
      <h4>Upload a Note</h4>
      <form id="uploadForm">
        <div class="mb-2">
          <input type="text" id="title" class="form-control" placeholder="Note Title" required>
        </div>
        <div class="mb-2">
          <input type="text" id="subject" class="form-control" placeholder="Subject" required>
        </div>
        <div class="mb-2">
          <input type="url" id="link" class="form-control" placeholder="File Link (e.g. IPFS/GDrive)" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Share Note</button>
      </form>
    </div>

    <!-- Notes List -->
    <div id="notesList" class="row g-3">
      <!-- Notes will load here -->
    </div>
  </div>

  <script>
    const notesList = document.getElementById('notesList');

    // Mock API (replace with JSONBin or real API)
    const API_URL = "https://jsonplaceholder.typicode.com/posts";

    // Load notes
    async function loadNotes() {
      const res = await fetch(API_URL);
      const data = await res.json();
      notesList.innerHTML = "";
      data.slice(0,6).forEach(note => {
        notesList.innerHTML += `
          <div class="col-md-4">
            <div class="card note-card shadow p-3">
              <h5>${note.title.substring(0,20)}...</h5>
              <p>${note.body.substring(0,50)}...</p>
              <a href="#" class="btn btn-success btn-sm" target="_blank">Download</a>
            </div>
          </div>`;
      });
    }

    // Upload notes
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const subject = document.getElementById('subject').value;
      const link = document.getElementById('link').value;

      const newNote = { title, body: subject, link };
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newNote)
      });
      alert("âœ… Note Shared!");
      loadNotes();
    });

    loadNotes();
  </script>
</body>
</html>
