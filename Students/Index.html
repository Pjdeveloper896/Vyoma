<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Explorer - Vyoma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .career-card { transition: 0.3s; }
    .career-card:hover { transform: scale(1.03); }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">ğŸš€ Career Explorer - Vyoma</h1>

    <!-- Interest Form -->
    <div class="card p-3 mb-4 shadow">
      <h4>Choose Your Interests</h4>
      <select id="interest" class="form-select mb-3">
        <option value="">-- Select Interest --</option>
        <option value="tech">ğŸ’» Technology</option>
        <option value="art">ğŸ¨ Art & Design</option>
        <option value="science">ğŸ”¬ Science</option>
        <option value="business">ğŸ“ˆ Business</option>
        <option value="writing">âœï¸ Writing</option>
      </select>
      <button class="btn btn-primary w-100" onclick="exploreCareer()">Explore Careers</button>
    </div>

    <!-- Results -->
    <div id="results" class="row g-3"></div>
  </div>

  <script>
    const careerData = {
      tech: {
        skills: ["Coding", "Problem Solving", "AI/ML", "Web Development"],
        careers: ["Software Engineer", "AI Developer", "Game Developer", "Data Scientist"]
      },
      art: {
        skills: ["Creativity", "Graphic Design", "UI/UX", "Animation"],
        careers: ["Designer", "Animator", "Illustrator", "Creative Director"]
      },
      science: {
        skills: ["Research", "Critical Thinking", "Lab Work", "Data Analysis"],
        careers: ["Scientist", "Biotech Engineer", "Environmental Analyst", "Doctor"]
      },
      business: {
        skills: ["Management", "Finance", "Marketing", "Entrepreneurship"],
        careers: ["Startup Founder", "Business Analyst", "Marketing Manager", "Economist"]
      },
      writing: {
        skills: ["Storytelling", "Content Writing", "Editing", "Communication"],
        careers: ["Author", "Journalist", "Copywriter", "Script Writer"]
      }
    };

    function exploreCareer() {
      const interest = document.getElementById("interest").value;
      const results = document.getElementById("results");
      results.innerHTML = "";

      if (!interest) {
        results.innerHTML = "<p class='text-danger'>âš ï¸ Please select an interest!</p>";
        return;
      }

      const data = careerData[interest];

      let html = `
        <div class="col-12">
          <div class="card p-3 shadow career-card">
            <h4>ğŸ”‘ Key Skills</h4>
            <p>${data.skills.join(", ")}</p>
            <h4>ğŸ’¼ Suggested Careers</h4>
            <ul>${data.careers.map(c => `<li>${c}</li>`).join("")}</ul>
          </div>
        </div>
      `;
      results.innerHTML = html;
    }
  </script>
</body>
</html>
